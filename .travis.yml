language: php 
dist: trusty
php:
    - 5.6
    - 7.1
    - hhvm
install:
    - "composer install"
    - "export MY_CURRENT_COMMIT=$(git rev-parse HEAD)"
    - "git config remote.origin.fetch '+refs/heads/*:refs/remotes/origin/*'"
    - "git fetch --unshallow"
    - "git checkout master"
    - "git checkout $MY_CURRENT_COMMIT"
script: ./run_tests.sh
before_deploy:
    - "rm -rf vendor"
    - "composer install --no-dev"
    - "./build_phar.php"
deploy:
    provider: releases
    api-key:
        secure: ""
    file: ilse.phar
    skip_cleanup: true
    on:
        php: 5.6
        tags: true
        repo: conceptsandtraining/ilias-tool-ilse
